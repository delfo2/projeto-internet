<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GapNet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700;900&family=Josefin+Sans:wght@100;300;400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/img/4674830.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
</head>
<body class="corpo">

    <!--            CABEÇALHO           -->

    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <button class="cabecalho__menu" data-menu="">
                <img src="./assets/img/menu.png" alt="" class="menu__imagem">
                <p class="menu__texto">Menu</p>
            </button>
            <div class="menu__links" data-link="menu">
                <a href="#" class="menu__link">home</a>
                <a href="#" class="menu__link">produtos</a>
                <a href="#" class="menu__link">cadastro</a>    
            </div>
        </nav>
            <div class="cabecalho__logo">
                <img src="./assets/img/foguete.png" alt="" class="logo__imagem">
                <p class="logo__texto">GapNet</p>
            </div>
            <div class="cabecalho__carrinhos">
                <button class="cabecalho__carrinho" data-carrinho="botao">
                    <img src="./assets/img/trolley.png" alt="" class="carrinho__imagem">
                    <p class="carrinho__texto">2 itens no carrinho</p>
                </button>
                <div class="carrinho__produtos" data-carrinho="produto">
                    <p class="carrinho__produto">produto 1</p>    
                    <p class="carrinho__produto">produto 2</p>    
                </div>
            </div>
    </header>

    <!--            CONTEÚDO           -->

    <section class="conteudo">
        <h1 class="conteudo__titulo">Velocidade & Qualidade</h1>
    </section>

    <script src="./assets/js/cabecalho.js"></script>
</body>
</html>
