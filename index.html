<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GapNet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700;900&family=Josefin+Sans:wght@100;300;400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/img/4674830.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">

<body class="corpo">
    <header>
        <nav class="cabecalho">
            <button class="cabecalho__menu">
                <img src="./assets/img/2976215.png" alt="" class="menu__imagem">

            </button>
            <div class="cabecalho__logo">
                <img src="./assets/img/4674830.png" alt="" class="logo__imagem">
